{% extends "includes/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-4">
  <span class="badge text-bg-primary">
    <h2>Edit Comment</h2>
  </span>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
