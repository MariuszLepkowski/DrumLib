{% extends "includes/base.html" %}

{% block title %}Drummers - DrumLib{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>List of Drummers</h1>
    <ul class="list-group">
        {% for drummer in drummers %}
        <li class="list-group-item">
            <a href="{% url 'drummer_profile' drummer.name %}">{{ drummer.name }}</a> - {{ drummer.band }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
